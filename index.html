<html>
<head>
	<meta charset="utf-8">

	<ul>

	</ul>
	<h1>Welcome To <span style="color: red;">Com.Part</span> Shop. The best deal you can get here!</h1>
	<div class="main">
		<p><strong>Tick the items you want to buy</strong></p>
		<form action="checkout.html" method="post">
			<div class="component">
				<input type="checkbox" name="RAM" id=""> RAM
				<select name="variant" id="">
					<option value="1">1GB</option>
					<option value="2">2GB</option>
					<option value="4">4GB</option>
				</select>
				<br>
				<img src="img/ram.jpg" alt="RAM" width="200" height="100">
			</div>
			<div class="component">
				<input type="checkbox" name="ssd" id=""> SSD
				<select name="ssd" id="">
					<option value="120">120GB</option>
					<option value="240">240GB</option>
					<option value="480">480GB</option>
				</select>
				<br>
				<img src="img/ssd.jpg" alt="SSD" width="200" height="100">
			</div>
			<button class="submit" type="submit">Check Out</button>
		</form>
