	<h3>Contact Us!</h3>
	<p>If you encounter any problem, don't hesitate to contact us via <a href="mailto: support@compart.com.my">Email</a></p>
	<div>
		<h2>Or you can fill this form to report your problem.</h2>
		<form action="index.html">
			<label for="name">Name</label><br>
			<input type="text" id="name"><br>
			<br>
			<label for="tel">Phone Number</label><br>
			<input type="tel" id="tel"><br> 
			<br>
			<label for="report">Report</label><br>
			<textarea id="report" cols="30" rows="10" placeholder="Explain your problem here"></textarea><br><br>
			<input type="submit" onclick="alert('Your report has been delivered. Kindly wait for our reply. Thank you.')" value="Submit Report">
		</form>
