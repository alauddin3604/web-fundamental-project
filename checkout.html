<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout</title>
</head>
<body style="background-color:lightyellow;">
	<h2>Please fill the bill address below for payment.</h2>
	<form action="done.html" style="margin-left: 3em;">
		<label for="name">Name on Card</label><br>
		<input type="text" id="name" name="name">
		<br><br>
		<label for="card">Card Number</label><br>
		<input type="number" id="card" name="card">
		<br><br>
		<label for="exp">Valid Thru</label><br>
		<input type="text" name="expiry" id="exp" placeholder="MM/YY">
		<br><br>
		<label for="cvv">CVV / CVC</label><br>
		<input type="text" id="cvv" name="cvv">
		<br><br>
		<label for="address">Address</label><br>
		<textarea name="address" id="address" cols="30" rows="10"></textarea>
		<br><br>
		<label for="phone">Phone Number</label><br>
		<input type="tel" id="phone" name="phone">
		<br><br>
		<input type="submit" id="submit" name="submit" value="Submit">
	</form>
</body>
</html>
